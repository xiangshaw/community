<script th:fragment="markdownEdit" type="text/javascript">
    $(function() {
        var editor = editormd("question-editor", {
            width: "100%",
            height: "600px",
            path: "/markdown/lib/",
            delay: 0,
            placeholder: "支持Markdown语法格式输入~",
            emoji: true,
            //图片上传
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/file/upload",
            onload: function() { // 粘贴上传
                // 引入插件 执行监听方法
                initPasteDragImg(this);
            },
        });
    });
</script>
