<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Modal -->
<div th:fragment="modal" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">关于</h4>
            </div>
            <div class="modal-body">
                &emsp;&emsp;<b>欢迎大家访问程序员论坛</b>
            </div>
            <div class="modal-footer">
                <span class="get-source">
                    更多功能正在开发中~
                </span>
                <obutton type="button" class="btn btn-default" data-dismiss="modal">OK</obutton>
            </div>
        </div>
    </div>
</div>
</html>
